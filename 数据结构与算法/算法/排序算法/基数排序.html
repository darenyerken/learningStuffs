<body style="background-image: url(bg3.jpg); background-size: cover;">
    <script>
        //基数排序

        function radixSort( arr) {
            const base = 10
            const maxValue = Math.max(...arr)
            let devider = 1
            while( devider <= maxValue) {
                const buckets = [...Array(base)].map(()=>[])
                for(let val of arr) {
                    buckets[Math.floor((val/devider)%base)].push(val)
                }
                devider *= base
                console.log(buckets)
                arr = [].concat(...buckets)
            }
            return arr
        }

        let arr = [1,34,65,3,6,8,34,14,87,45,99,45,23,76]
        let result = radixSort( arr)
        console.log( result)
    </script>
</body>
</html>
