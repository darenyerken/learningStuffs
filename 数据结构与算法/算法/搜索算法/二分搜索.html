    <script>
        // 二分搜索
        // - 基于有序数组的搜索
        // - 局限：当数组中有很多重复元素时不清楚传回来的是第几个的索引
        //快速排序
        function quickSort( arr) {
            const length = arr.length
            if( length < 1) return arr  //跳出迭代的条件
             let base = arr[0]
             let smallerArr = arr.slice(1).filter( element=>element<=base)
             let biggerArr = arr.slice(1).filter( element=>element>base)
             let result = quickSort( smallerArr).concat(base,quickSort( biggerArr))
             return result
        }

        let arr = [5,2,3,4,1,123,54,1234,11,11,11,11,11,11,11,7,34,1,0]
        let result = quickSort(arr)
        console.log( result)

        function binarySearch( arr, find, start, end){
            const low = start || 0
            const high = end || arr.length - 1
            if( low <= high && find >= arr[0]) {
                const mid = Math.ceil((low+high)/2)  //Math.ceil(-1/2) === -0
                if( arr[low] === find || arr[high] === find) {
                    return arr[low] === find ? low:high
                } else if(arr[mid] === find) {
                    return mid
                } else {
                    if(find < arr[mid]) {
                        return binarySearch( arr, find, low, mid - 1)
                    } else {
                        return binarySearch( arr, find, mid+1, high)
                    }
                }
            } else {return -1}
        }
        console.log(binarySearch( result, 11))
    </script>
