
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        html {
            background-color: #666;
            color: #fff;
        }
    </style>
</head>

<body>

    <div id="box">
        <kerwin-nav></kerwin-nav>
    </div>

    <script>
        const obj = {
            data() {
                return {
                    mytext:'BBBBB'
                }
            },
            methods:{

            }
        }
        const app = Vue.createApp(obj)
        // 每当你使用一个组件，就创建了一个新的实例。
        // component需要写在mount之前
        // 相当于嵌套
        app.component('kerwin-nav',{
            template:
            `
                <ul>
                    <li v-for="item of datalist">
                        {{item}}
                    </li>
                </ul>
                <p>Hello cpmponent</p>
                {{mytext}}
            `,
            data(){
                return {
                    mytext:'AAAAA',
                    datalist:['a','b','c']
                }
            }
        })
        app.mount('#box')     
    </script>
</body>

</html>
