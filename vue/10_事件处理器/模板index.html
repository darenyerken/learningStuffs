<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>

    </style>
</head>

<body>

    <div id="box">
        {{count}}
        <button @click=" count++">直接表达式绑定</button>
        <!-- 函数式绑定不会自动接收event -->
        <button @click="addCount( 1,2,3,$event)">函数式绑定</button>  
        <!-- 方法式的绑定可以自动接收event -->
        <button @click="addCount2">方法式绑定</button>
    </div>

    <script>
        const obj = {
            data() {
                return {
                    count:0
                }
            },
            methods:{
                addCount(a,b,c,evt) {
                    this.count++
                    console.log( a, b, c, evt.target)
                },
                addCount2(evt) {
                    this.count++
                    console.log(evt.target)
                }
            }
        }
        const app = Vue.createApp(obj).mount('#box')
    </script>
</body>

</html>
