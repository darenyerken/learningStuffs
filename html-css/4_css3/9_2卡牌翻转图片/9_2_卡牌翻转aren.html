<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 438px;
            height: 658px;
            /* background-color: orange; */
            margin: 100px auto;
            border-radius: 15px;

            transform-style: preserve-3d;
            perspective: 800px;

            position: relative;
        }
        img {
            width: 438px;
            height: 658px;
        }
        .back {
            border-radius: 15px;
            transform: rotateY(0deg);
            backface-visibility: hidden;

            box-shadow: 0px 0px 10px;

            transition-property: transform,top,box-shadow;
            transition-duration: 1s,200ms,200ms;
            transition-delay: 150ms,0s,0s;

            position: absolute;
            top: 0;
            left: 0;
        }
        .front {
            border-radius: 15px;
            transform: rotateY(180deg);
            backface-visibility: hidden;

            box-shadow: 0px 0px 10px;

            transition-property: transform,top,box-shadow;
            transition-duration: 1s,200ms,200ms;
            transition-delay: 150ms,0s,0s;

            position: absolute;
            top: 0;
            left: 0;
        }
        .card:hover .front {
            transform: rotateY(360deg);
            box-shadow: 0px 5px 30px;
            top: -20px;
        }
        .card:hover .back {
            transform: rotateY(180deg);
            box-shadow: 0px 5px 30px;
            top: -20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="back" src="./扑克牌背面.jpg" alt="card-back">
        <img src="./扑克牌正面.jpg" alt="card-front" class="front">
    </div>
</body>
</html>
