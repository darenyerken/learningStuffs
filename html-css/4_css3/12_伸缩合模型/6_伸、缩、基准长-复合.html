<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 1000px;
            height: 600px;
            background-color: skyblue;
            margin: 0 auto;

            display: flex;
            flex-direction: row;
            
            /* 默认值 nowrap */
            /* flex-wrap: wrap; */
            justify-content: flex-start;
            align-items: flex-start;
        }
        .inner {
            box-sizing: border-box;
            width: 200px;
            min-height: 200px;
            text-align: center;
            line-height: 200px;
            background-color: orange;
            border: solid 1px black;

            margin: 20px;

            /*  flex-grow:写在伸缩项上，对伸缩容器冗余空间的分配比例权值 ||| 1：伸缩容器多出来的空间，每个伸缩项目均分 */
            /* flex-grow: 1; */
            /* flex-shrink:算法和grow不一样，分母是每个容器(伸缩项宽度*权值)之和，分子是(伸缩项宽度*权值),分式乘以伸缩盒缩小量 ||| 前提是nowrap*/
            /* flex-shrink: 1; */
            /* 基准长会替代掉主轴方向上的宽或者高 */
            /* flex-basis: 100px; */

            /* flex:grow值 shrink值  basis值*/

            /* flex: 1 1 auto; 下同*/
            /* flex: auto; */
            /* flex: 1 1 0; 下同       常用*/
            /* flex: 1; */
            flex: 1 1 0;
            /* flex-basis: 0; */
            /* flex: 0 0 auto; 下同*/
            /* flex: none; */
            /* flex: 0 1 auto; 下同    默认值*/
            /* flex: 0 auto; */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
    </div>
</body>
</html>
