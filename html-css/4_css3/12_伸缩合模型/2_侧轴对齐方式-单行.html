<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 1000px;
            height: 600px;
            background-color: skyblue;
            margin: 0 auto;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .inner {
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background-color: orange;
            border: solid 1px black;
        }
        .inner2 {
            height: 300px;
            line-height: 300px;
        }
        .inner3 {
            height: 100px;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
