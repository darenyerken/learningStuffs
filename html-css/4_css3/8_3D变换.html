<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 300px;
            height: 300px;
            border: solid 3px black;
            margin: 0 auto;
            margin-top: 230px;

            transform-style: preserve-3d;
            perspective: 800px;
            /* perspective-origin: 500px  500px; */
        }
        .door {
            width: 300px;
            height: 300px;
            background-color: orange;

            transform-origin: left;
            transform: rotateY(-45deg);
            backface-visibility: visible;

        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="door">Hello</div>
    </div>
</body>
</html>
