<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 300px;
            height: 300px;
            border: solid 3px black;
            margin: 0 auto;
            margin-top: 230px;
        }
        .inner {
            width: 300px;
            height: 300px;
            background-color: orange;
            transform-origin: left top;
            transform: translate( 100px, 100px) scale(0.5) rotateZ(30deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">Hello</div>
    </div>
</body>
</html>
