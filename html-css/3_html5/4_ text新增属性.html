<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- ------------提交不=不会验证 -->
    <form action="" novalidate>
        邮箱<input type="email" name="email">
        <br>
        数字<input type="number">
        <br>
        url<input type="url">
        <br>
        <span>------------------------以上提交验证格式，为空则不验证----以下提交不验证格式</span>
        <br>
        搜索<input type="search">
        <br>
        电话<input type="tel">
        <br>
        范围<input type="range" name="range">
        <br>
        颜色<input type="color">
        <br>
        日期<input type="date">
        <br>
        月份<input type="month">
        <br>
        周<input type="week">
        <br>
        时间<input type="time">
        <br>
        <input type="datetime-local" name="date">
        <br>
        <button type="submit">提交</button>
    </form>
</body>
</html>
