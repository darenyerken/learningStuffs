<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 不写action会提交给自己 -->
    <form action="">
        <!-- ------------------------------------------------------------------patte用正则表达式 -->
        账号<input type="text" name="account" placeholder="请输入账号" required pattern="\w{6}" autofocus autocomplete="on">
        <br>
        密码<input type="password" name="pwd" placeholder="请输入密码" required>
        <br>
        性别<input type="radio" name="gender" value="male">男
            <input type="radio" name="gender" value="female">女
        <br>
        爱好<input type="checkbox" name="hobby" value="basketball">篮球
            <input type="checkbox" name="hobby" value="soccer">足球
            <input type="checkbox" name="hobby" value="pingpong">乒乓球
        <br>
        其他<textarea name="other" cols="30" rows="10" placeholder="请输入备注"></textarea>
        <br>
        <button>提交</button>
    </form>
</body>
</html>
