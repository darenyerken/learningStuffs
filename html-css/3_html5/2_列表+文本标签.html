<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <input type="text" list="search-list">
        <button type="submit">搜索</button>
        <datalist id="search-list">
            <option>周杰伦</option>
            <option>周冬雨</option>
            <option>马冬梅</option>
            <option>迈克尔杰克伦</option>
        </datalist>
    </form>
    <hr>
    <!-- 语义是解释 -->
    <details>
        <summary>CSGO</summary>
        <span>Counter Strike : Global Offencive</span>
    </details>
    <hr>
    <!-- 拼音 -->
    <ruby>
        <span>你好</span>
        <rt> ni hao</rt>
    </ruby>
    <hr>
    <!-- mark:常用于网络搜索结果中，标记搜索框内输入的部分 -->
    <span>Lorem ipsum dolor sit amet <mark>consectetur</mark> adipisicing elit. Molestias, qui!</span>
</body>
</html>
