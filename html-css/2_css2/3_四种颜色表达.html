<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* 颜色名字表示 */
            color: red;          
        }
        .first {
            /* rgb(红，绿，蓝，透明度) */
            color: rgba(177, 56, 22,1);
        }
        .second {
            /* HEXA表示法  十六进制  #红绿蓝透明度 */
            color: #ffaa0088;
        }
        .third {
            /* HSLA(色彩轮盘对应角度，饱和度，亮度，透明度) */
            color: hsla(120,100%,50%,100%);
        }
        /* 色彩可以用取色工具取色   FastStone Captrue   */
        
    </style>
</head>
<body>
    <h1 class="title">春晓</h1>
    <p class="first">春眠不觉晓，</p>
    <p class="second">处处闻啼鸟。</p>
    <p class="third">夜来风雨声，</p>
    <p class="forth">花落知多少。</p>
</body>
</html>
