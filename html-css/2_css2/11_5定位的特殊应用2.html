<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            margin: 0 auto;
            position: relative;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: orange;
            padding: 10px;
            border: solid 20px red;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            line-height: 100px;
            text-align: center;
            /* vertical-align: middle; */
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">Hello!</div>
    </div>
</body>
</html>
