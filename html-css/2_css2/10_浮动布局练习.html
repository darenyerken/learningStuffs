<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 清除默认样式 */
        * {
            margin: 0;
            padding: 0;
        }

        /* 大容器 */
        .container {
            width: 960px;
            margin: 0 auto;
        }

        /* 顶部 */
        .top_con {
            width: 960px;
            margin: 0 auto;
        }
        .top_con::after {
            content: '';
            display: block;
            clear: both;
        }
        /* 内部盒子统一样式 */
        .top_con>div {
            height: 80px;
            background-color: rgb(197, 195, 195);
            float: left;
            line-height: 80px;
            text-align: center;
        }
        /* top_con内盒子单独样式 */
        #logo {
            width: 200px;
        }
        #banner1 {
            width: 540px;
            margin: 0 10px;
        }
        #banner2 {
            width: 200px;
        }



        /* 菜单 */
        .menu {
            height: 30px;
            width: 960px;
            background-color: rgb(197, 195, 195);
            margin: 10px auto;

            text-align: center;
            line-height: 30px;
        }



        /* 中部 */
        .mid_con {
            width: 960px;
            margin: 0 auto;
        }
        .mid_con::after {
            content: '';
            display: block;
            clear: both;
        }
        /* 中部内部中间层盒子统一样式 */
        .mid_con>.box::after {
            content: '';
            display: block;
            clear: both;
        }

        /* 左边盒子 */
        .left {
            width: 750px;
            float: left;
        }

        /* 左上中间层盒子 */
        .left_top {
            width: 750px;
            margin-right: 10px;
            margin-bottom: 10px;
            float: left;
        }

        #column1 {
            width: 368px;
            height: 198px;
            border: solid 1px;
            text-align: center;
            line-height: 100px;
            float: left;
        }
        #column2 {
            width: 368px;
            height: 198px;
            border: solid 1px;
            text-align: center;
            line-height: 100px;
            float: right;
        }


        /* 左下中间层盒子 */
        .left_bottom {
            width: 750px;
            float: left;
        }
        #column3 {
            width: 178px;
            height: 198px;
            margin-right: 10px;
            float: left;
            border: solid 1px;

            text-align: center;
            line-height: 90px;
        }
        #column4 {
            width: 178px;
            height: 198px;
            margin-right: 10px;
            float: left;
            border: solid 1px;

            text-align: center;
            line-height: 90px;
        }
        #column5 {
            width: 178px;
            height: 198px;
            margin-right: 10px;
            float: left;
            border: solid 1px;

            text-align: center;
            line-height: 90px;
        }
        #column6 {
            width: 178px;
            height: 198px;
            float: left;
            border: solid 1px;

            text-align: center;
            line-height: 90px;
        }

        

        /* 右边中间层盒子 */
        .right {
            width: 200px;
            float: right;
        }
        #column7 {
            width: 198px;
            height: 128px;
            border: solid 1px;

            text-align: center;
            line-height: 60px;
        }
        #column8 {
            width: 198px;
            height: 128px;
            border: solid 1px;
            margin: 10px 0;

            text-align: center;
            line-height: 60px;
        }
        #column9 {
            width: 198px;
            height: 128px;
            border: solid 1px;

            text-align: center;
            line-height: 60px;
        }
        .page_footer {
            width: 960px;
            height: 60px;
            background-color: rgb(197, 195, 195);
            margin: 0 auto;
            margin-top: 10px;
            
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top_con">
            <div id="logo">logo</div>
            <div id="banner1">banner1</div>
            <div id="banner2">banner2</div>
        </div>
        <div class="menu">菜单</div>
        <div class="mid_con">
            <div class="box left">
                <div class="box left_top">
                    <div id="column1">栏目一</div>
                    <div id="column2">栏目二</div>
                </div>
                <div class="box left_bottom">
                    <div id="column3">栏目三</div>
                    <div id="column4">栏目四</div>
                    <div id="column5">栏目五</div>
                    <div id="column6">栏目六</div>
                </div>
            </div>
            <div class="box right">
                <div id="column7">栏目七</div>
                <div id="column8">栏目八</div>
                <div id="column9">栏目九</div>
            </div>
        </div>
        <div class="page_footer">页脚</div>
    </div>
</body>
</html>
