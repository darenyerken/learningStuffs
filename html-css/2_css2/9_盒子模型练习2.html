<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(228, 228, 228);
        }
        #container {
            background-color: white;
            width: 400px;
            min-height: 300px;

            padding: 5px;
            margin: 0 auto;
            margin-top: 250px;
        }
        #af1 {
            width: 400px;
        }
        #dpn {
            font-size: 15px;
            font-family: "楷体";
            font-style: italic;
            font-weight: bold;
            text-indent: 30px;
            margin: 5px;
            margin-top: 15px
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="af1" src="../图片/空军一号.jpg" alt="空军一号">
        <p id="dpn">
            “空军一号”是指美国总统的专机，是两架鸳鸯飞机，备用的副机跟随主机一起行动1。
            该飞机是波音747客机改进的，内部空间宽阔、驾乘舒适度极高，仅一次加油就可以飞行
            1.1万多公里。飞机具备空中加油能力，空中加油后能保证72小时滞留天空，可以保证
            美国总统到达想要去的任何地方2。从技术上说，“空军一号”不是一架飞机：它只是任何载
            有美国总统的美国空军飞机的无线电呼叫名称。中国的“空军一号”是国航一架注册号为B-2472
            的波音747-400型客机，平时执飞国内客运航线，出访时临时改装为专机。
        </p>
    </div>
</body>
