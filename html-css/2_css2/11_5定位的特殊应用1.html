<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            margin: 0 auto;
            position: relative;
        }
        .inner {
            background-color: orange;
            padding: 10px;
            border: solid 10px red;
            position: absolute;
            /* 元素高度由内容撑开， 宽度铺满整个父元素*/
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">Hello!</div>
    </div>
</body>
</html>
