<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        /* 通配选择器 */
        /* * {
            color: brown;
        } */
        /* 元素选择器 */
        h1 {
            color: rgb(52, 191, 143);
            font-size: 30px;
        }
        /* 类选择器 */
        .writer {
            color: rgb(28, 182, 184);
            font-size: 10px;
        }
        .first {
            color: rgb(107, 47, 190);
        }
        /* id选择器 */
        #third {
            color: rgb(61, 163, 127);
        }
        #first-id {
            font-size: 20px;
        }
    </style>
<body>
    <h1>送杜少府之任蜀州</h1>
    <br>
    <h2 class="writer">王勃 〔唐代〕</h2>
    <br>
    <p class="first" id="first-id">城阙辅三秦，风烟望五津。</p>
    <p>与君离别意，同是宦游人。</p>
    <p id="third">海内存知己，天涯若比邻。</p>
    <p>无为在歧路，儿女共沾巾</p>
</body>
</html>
