<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 清理默认样式 */
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            height: 3000px;
        }
        body::after {
            content: '';
            display: block;
            clear: both;
        }
        .header {
            height: 80px;
            width: 100%;
            background-color: orange;
            text-align: center;
            line-height: 80px;
            position: sticky;
            top: 0px;
            /* 设置层级 */
            z-index: 1;
            /* float: middle; */
        }
        .item {
            background-color: #ccc;
        }
        .first {
            height: 40px;
            font-size: 30px;
            text-align: center;
            background-color: skyblue;

            position: sticky;
            top: 80px;

        }
    </style>
<body>
    <div class="header">头部</div>
    <div class="content">
        <div class="item">
            <div class="first">A</div>
            <h2>A1</h2>
            <h2>A2</h2>
            <h2>A3</h2>
            <h2>A4</h2>
            <h2>A5</h2>
            <h2>A6</h2>
            <h2>A7</h2>
            <h2>A8</h2>
        </div>
        <div class="item">
            <div class="first">B</div>
            <h2>B1</h2>
            <h2>B2</h2>
            <h2>B3</h2>
            <h2>B4</h2>
            <h2>B5</h2>
            <h2>B6</h2>
            <h2>B7</h2>
            <h2>B8</h2>
        </div>
        <div class="item">
            <div class="first">C</div>
            <h2>C1</h2>
            <h2>C2</h2>
            <h2>C3</h2>
            <h2>C4</h2>
            <h2>C5</h2>
            <h2>C6</h2>
            <h2>C7</h2>
            <h2>C8</h2>
        </div>
    </div>
</body>
</html>
