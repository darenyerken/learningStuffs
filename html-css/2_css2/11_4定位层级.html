<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            height: 1000px;
        }
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            position: relative;
            /* z-index: 100; */
        }
        .box {
            width: 100px;
            height: 100px;
        }
        .box1 {
            background-color: orange;
            z-index: 6;
        }
        .box2 {
            background-color: green;
            position: relative;
            left: 50px;
            top: -50px;
            z-index: 5;
        }
        .box3 {
            background-color: blue;
            position: absolute;
            left: 100px;
            top: 100px;
            z-index:3;
        }
        .box4 {
            background-color: red;
            position: fixed;
            left: 150px;
            top: 150px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
</body>
</html>
