<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td {
            font-size: 20px;
            background-color: rgb(238, 211, 9);
            width: 300px;
            border:2px rgb(9, 68, 9) solid;
            table-layout: fixed;
            border-spacing: 10px;
            empty-cells: show;
            border-collapse: separate;
            height: 40px;
        }
        td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>性别xxxx</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三 1</td>
                <td>男</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四 2</td>
                <td>女</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>脚注</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
