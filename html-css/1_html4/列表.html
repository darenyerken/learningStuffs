<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>有序列表</p>
    <ol>
        <li>1.qwe</li>
        <li>2.asd</li>
        <li>3.zxc</li>
    </ol>
    <p>无序列表</p>
    <ul>
        <li>1.qwe</li>
        <li>2.asd</li>
        <li>3.zxc</li>
    </ul>
    <p>自定义列表</p>
    <dl>
        <dt>1.qwe</dt>
        <dd>QWE...</dd>
        <dd>...RTY...</dd>
        <dt>3.zxc</dt>
        <dd>ZXC...</dd>
    </dl>
</body>
</html>
<!--注意事项-->
<!--1.需要结构完整-->
<!--2.可以嵌套-->
