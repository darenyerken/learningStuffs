<!DOCTYPE html>
<html lang = zh-CN>
    <head>
        <meta chatset="UTF-8">
        <title>标题</title>
    </head>
    <body>
        <!--标题之间不能相互嵌套-->
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
        <!--div:无意义，只是一个包装-->
        <div>
            <!--p：段落    里面不能嵌套任何标题标签，<div>或者<p>-->
            <p>段落</p>
        </div>
    </body>
</html>
