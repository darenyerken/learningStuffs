<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--块级元素，独占一行-->
    <h1>k1</h1>
    <!-- <marquee>k2</marquee>   html已经废除的元素，千万不能用-->
    <p>k3</p>
    <div>d1</div>

    <!--行内元素，不独占一行-->
    <input type="text">
    <span>s1</span>
    <strong>strong</strong><!--着重强调标签-->
    <em>em</em> <!--强调标签-->

    <!--规则1：块元素内可以写块级元素和行内元素（几乎都可以写）-->
    <!--规则2：行内元素中可以写行内元素   不能写块级元素-->
    <!--特殊规则1：h1-h6不可以嵌套-->
    <!--特殊规则2：p标签中不能写块级元素-->
</body>
</html>
