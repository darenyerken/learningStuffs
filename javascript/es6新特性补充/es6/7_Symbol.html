    <script>
        //----------Symbol
        // - 新的数据类型
        // - 独一无二
        // - 不能运算

        //- 作为独一无二的对象名, 可以接受一个字符串作为描述符
        const s = 'say'
        const z = {a:1}
        const x = Symbol('say')
        const obj = {
            name:'aaa',
            [s]:function() {
                console.log(this.name)
            },
            [x]:function() {
                console.log(this.name + ' function key is Symbol')
            },
            [z]:100
        }
        obj[s]()
        obj['say']()
        console.log(obj[z])
        console.log(obj[{a:1}])
        obj[x]()
        obj[Symbol('say')]()   //前面都不报错 这里就报错了
