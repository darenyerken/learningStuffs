<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str1 = "今天是2022-10-10"
        let reg1 = /([0-9]{4})-([0-9]{2})-([0-9]{2})/g

        let res1 = reg1.exec(str1)
        console.log(res1)


        let str2 = "今天是2022-10-10"
        let reg2 = /(?<yearrr>[0-9]{4})-(?<monthhh>[0-9]{2})-(?<dayyy>[0-9]{2})/g

        let res2 = reg2.exec(str2)
        console.log(res2)   
    </script>
</body>
</html>
