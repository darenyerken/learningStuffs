<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //function创建的函数中的this都指向调用它的对象
        function fn1() {
            console.log('fn1->',this)
        }
        // fn1()  //全局中fn1()相当于window.fn1() ,所以this指向window对象
        const obj1 = {name:'孙悟空',fn1}
        // obj1.fn1()

        //箭头函数的this与调用它的对象无关  只与创建它的环境有关
        const fn2 = ()=>console.log('fn2->',this)
        fn2()
        const obj2 = {name:'猪八戒',fn2}
        obj2.fn2() 
    </script>
</body>
</html>
