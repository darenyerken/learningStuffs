<body>
    <script>
        //arguments
        // - 一个类似数组（不是数组，可以用forof遍历但不能用数组的其他方法）来存储实参,原设置的参数不影响arguments（无视形参）
        // function fn(a,b){
        //     console.log(arguments)
        //     console.log(arguments[0],arguments[2])
        // }
        // fn(1,3,2,4,5)
        
        //可变参数
        // - 一个数组来存储实参
        // - 有形参时候，可变参数放后面使用
        function fn(...args) {
            console.log(args.reduce( (a,b) => a + b))
        }
        fn(1,3,5)
        function fn2( a, b, ...args) {
            console.log(args)
        }
        fn2( 1, 2, 3, 4, 5)
    </script>
</body>
