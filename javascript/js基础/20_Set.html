<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Set
        // - Set是一个不重复的集合，底层结构和map一样，只不过key 等于 value
        // - set.add()  添加元素 
        // - set.delete() 删除元素
        // - set.has()   检查元素
        // - set.size  返回长度
        const arr = [1,2,3,4,5]
        const set =new Set(arr)
        console.log(set)
        arr2 = [...set]
        console.log(arr2)

        let newArr = [1,2,5,3,1,6,7,3,1,5,9,8]
        const newSet = new Set(newArr)   //可以利用set给数组去重 
        newArr = [...newSet]
        console.log(newArr)
    </script>
</body>
</html>
