<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        我是div中的文本
        <span style="color:red;text-transform:uppercase">我是span中的文本</span>
    </div>
    <script>
        const div = document.querySelector('div')

        //innerText
        // - 获取元素中的所有文本
        // - 可以改变
        // - 受css样式影响
        // - string 
        // - 不包括标签 输入不识别标签

        //textContent
        // - 不受css影响
        // - string
        // - 会显示所有内容
        // - 不包括标签  输入不识别标签

        //innerHTML
        // - 原文显示（包括标签）  输入标签会生效
        // - 有xss注入风险（不安全

        // div.innerText = '<h1>123</h1>'
        // div.textContent = '<h1>123</h1>'
        div.innerHTML = '<h1>123</h1>'
        console.log(div.innerText)
        console.log(div.textContent)
        console.log(div.innerHTML)
    </script>
</body>
</html>
