<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            background-color: yellow;
            border: 10px black solid;
            margin: 40px;
            padding: 15px;
            overflow: auto;
        }
        #box2 {
            width: 50px;
            height: 600px;
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="btn">按钮</button>
    <hr>
    <div style="width: 150px;" id="box1">
        <div id="box2"></div>
    </div>
    <script>
        const box1 = document.querySelector('#box1')
        const box2 = document.querySelector('#box2')
        const btn = document.querySelector('#btn')
        //获取style样式
        //1.  对象.style  只能获取内联样式  返回string 可以赋值修改
        console.log(box1.style.width)
        box1.style.width = '200px' //可以赋值修改
        console.log(box1.style.width)

        console.log('----------------上宽下高')

        //2.   getComputedStyle(对象)   返回内容区宽高  不管内联外联样式，获取计算后最后的样式  返回string 
        // getComputedStyle(box1).width = '300px'  // 不可以赋值
        console.log(getComputedStyle(box1).height)

        //3.    .getclientHight/width   返回内容区加padding的宽高 不可以赋值  返回数值
        console.log(box1.clientHeight)
        box1.clientHeight = 100
        console.log(box1.clientHeight)

        //4.    .offsetHeight/Width   包括内容区、内边距和边框  返回数值不可以赋值
        console.log(box1.offsetHeight)

        //5.    .scrollHeight/Width  包括内容区，内边距（整个滚动区）  返回数值比可以赋值
        console.log(box1.scrollHeight)

        //6     .offsetTop/Left    获取元素(最外层)与开启定位父元素的上左距离
        console.log(box1.offsetLeft)
    </script>
</body>
</html>
