    <script>
        // - setInterval   设置时间间隔来反复执行代码  毫秒计时
        const interval = function () {
            let times = 0
            return setInterval(function(){
                if(times++ >= 5) {
                    clearInterval(interval)   //清除时间间隔
                }
                console.log('我是interval')
            },3000)
        }
        interval()
